specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Staking
    network: {{network}}
    source:
      address: "{{Staking}}"
      abi: Staking
      startBlock: {{StakingStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AuctioningToken
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: Lock(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,bool)
          handler: handleLock
      file: ./src/staking.ts