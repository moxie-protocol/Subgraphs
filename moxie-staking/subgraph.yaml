specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Staking
    network: base-sepolia
    source:
      address: "0xf55bdC4c6820Ce670185edE0f3F4FB3aDc972266"
      abi: Staking
      startBlock: 15481647
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AuctioningToken
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: Lock(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,bool)
          handler: handleLock
      file: ./src/staking.ts