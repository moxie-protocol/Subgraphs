specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MoxieToken
    network: base-sepolia
    source:
      address: "0xE2b904272D0A1A6c3aFfc0348b2D20349bf04Cbf"
      abi: MoxieToken
      startBlock: 12108858
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - EIP712DomainChanged
        - Transfer
      abis:
        - name: MoxieToken
          file: ./abis/MoxieToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/moxie-token.ts
